<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이상형 월드컵</title>
</head>
<body>


<div class="app">

    <div class="app__header">
        <h3>이상형 월드컵</h3>
    </div>

    <div class="app__content">

        <div class="entry__box">

            <div class="entry">
                <span class="entry__img"></span>
                <p class="entry__name"></p>
                <button class="entry__btn">선택하기</button>
            </div>

            <div class="entry">
                <span class="entry__img"></span>
                <p class="entry__name"></p>
                <button class="entry__btn">선택하기</button>
            </div>

            <div class="entry-between">

                <p class="round__text">8강</p>
                <div class="vs">VS</div>
                <p class="match__text">1번째 대결</p>

                <button class="back__btn">
                    <img src="images/btn-back.png" alt="되돌리기" width="100%">
                </button>
            </div>

            <p class="display4--finished result__title">우승</p>
        </div>
    </div>

    <div class="particle__box">
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
        <span class="heart">💖</span>
    </div>

</div>


<script src="bundle.js"></script>
</body>
</html>
